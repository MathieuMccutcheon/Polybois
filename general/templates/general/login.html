{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Polybois</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2e0201, #540d07);
            font-family: 'DM Sans', sans-serif;
        }
        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        
            animation: fadeIn 1s ease-in-out;
        }
            
        @keyframes fadeIn {
             from {
                 opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
         }

        .login-container img {
            width: 100%;
            max-width: 250px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #2E0201;
            border-color: #2E0201;
        }
        .btn-primary:hover {
            background-color: #4c0403;
            border-color: #4c0403;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <a href="{% url 'login' %}">
            <img src="{% static 'img/logo_poly.png' %}" alt="Logo Polybois">
        </a>
        <h3 class="mb-4">Connexion</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Se connecter</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
